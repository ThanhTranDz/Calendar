<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="main">
        <div id="head" class="head"></div>
        <div id="header" class="flex space-between">
            <div class="current-select flex">

                <div id="Cmonth" class="Cmonth"><p></p></div>
                <div id="Cyear" class="Cyear"><p></p></div>
            </div>

            <div class="year_popup none">
                <div class="content">
                    <ul cla class="years flex"></ul>
                </div>
            </div>

            <div class="month_popup none">
                <div class="content">
                    <ul class="months flex">
                        <li month="0">Jan</li>
                        <li month="1">Feb</li>
                        <li month="2">Mar</li>
                        <li month="3">Apr</li>
                        <li month="4">May</li>
                        <li month="5">Jun</li>
                        <li month="6">Jul</li>
                        <li month="7">Aug</li>
                        <li month="8">Sep</li>
                        <li month="9">Oct</li>
                        <li month="10">Nov</li>
                        <li month="11">Dec</li>
                    </ul>
                </div>
            </div>

            <div class="arrow">
                <div class="prev">
                    <img src="img/down-arrow-svgrepo-com.png" width="20px" height="20px">
                </div>
                <div class="next">
                    <img src="img/up-arrow-svgrepo-com.png" width="20px" height="20px">
                </div>
            </div>
        </div>

        <div class="contents">
            <div class="dow">
                <ul class="flex">
                    <li>Su</li>
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                </ul>
            </div>
            <div class="days">
                <ul class="flex day"></ul>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
